<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <section class="container">
      <section data-role="logo" class="large-text">
        Simon Says
      </section>
      <section class="board">
        <div data-game-button="1" class="game-button top-left"></div>
        <div data-game-button="2" class="game-button top-right fix-ib"></div>
        <div data-game-button="3" class="game-button bottom-left"></div>
        <div data-game-button="4" class="game-button bottom-right fix-ib"></div>
      </section>
      <section data-role="score" class="large-text">
        Total: <span data-score>0</span>
      </section>
    </section>
    <section class="modal">
      <div data-role="modal-top-bar" class="top-bar right">
        <div data-role="cancel" class="cancel-button">X</div>
      </div>
      <div data-role="modal-message" class="message-wrapper">
        You lost, as we all knew you would. Wanna try again?
      </div>
      <div data-role="modal-action">
        <div data-role="restart-game" class="dialog-button">New Game</div>
      </div>
    </section>
  </body>
</html>
