<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="board">
        <div data-role="logo" class="row text-center text-large">Simon</div>
        <div data-game-button="1" class="game-button ib top-left"></div>
        <div data-game-button="2" class="game-button ib top-right fix-ib"></div>
        <div data-game-button="3" class="game-button ib up bottom-left"></div>
        <div data-game-button="4" class="game-button ib up bottom-right fix-ib"></div>
        <section data-role="game-info" class="row">
          <div data-role="turn-indicator" class="one-half ib text-right text-large"><span data-role="current-player">My</span> Turn</div>
          <div data-role="score" class="one-half ib fix-ib text-right text-large">Total: <span data-score>0</span></div>
        </section>
      </section>
    </section>
    <section class="modal">
      <div data-role="modal-top-bar" class="top-bar right">
        <div data-role="cancel" class="cancel-button">X</div>
      </div>
      <div data-role="modal-message" class="message-wrapper">
        You lost, as we all knew you would. Wanna try again?
      </div>
      <div data-role="modal-action">
        <div data-role="restart-game" class="dialog-button">New Game</div>
      </div>
    </section>
  </body>
</html>
